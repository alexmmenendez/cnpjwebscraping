<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Metalzinho WebScraping</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/icons/search-icon.png}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template_v1.min.css}"></link>
</head>
<body>
    <div class="mt-5">
        <div class="novo-pedido-header">
            <h3 class="title">Consulta de nome/razão social</h3>
            <p class="description">Insira um cpf/cnpj válido para consultar o seu nome/razão social.</p>
        </div>
    </div>

    <form action="/cpf-cnpj">
        <div class="mt-4" style="max-width: 500px; margin: 0 auto;">
            <div class="form-group">
                <label for="cpfcnpj">CPF/CNPJ:</label>
                <input id="cpfcnpj" class="form-control col-md-6" type="text" name="cpfcnpj" required="required"/>
            </div>
            <div class="form-group">
                <button	type="submit" class="btn btn-success btn-lg w-30">Consultar</button>
            </div>
        </div>
    </form>
</body>
</html>
