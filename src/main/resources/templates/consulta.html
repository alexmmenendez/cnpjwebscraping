<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Metalzinho WebScraping</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/icons/search-icon.png}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template_v1.min.css}"></link>
</head>
<body>
    <div class="mt-5">
        <div class="novo-pedido-header">
            <h3 class="title">Consulta de nome/razão social</h3>
            <p class="description">Insira um cpf/cnpj válido para consultar o seu nome/razão social.</p>
        </div>
    </div>

    <form id="form" action="consulta" method="post" class="d-flex justify-content-center">
        <div class="mtross-4">
            <div class="d-flex">
                <div>
                    <div class="form-group mr-3">
                        <label for="cpfcnpj">CPF/CNPJ:</label>
                        <input id="cpfcnpj" class="form-control" type="text" name="cpfcnpj" placeholder="" maxlength="18" onkeypress='mascaraMutuario(this,cpfCnpj)' onblur='clearTimeout()' required="required"/>
                    </div>

                </div>
                <div class="form-group d-flex align-items-end">
                    <button	id="btn-consultar" type="submit" class="btn btn-success btn-lg w-30">Consultar</button>
                </div>
            </div>
            <div class="d-none" id="nomeRazaoSocial">
                <span></span>
                <img id="img-copy" src="/images/copy-solid.svg" class="ml-2 cursor-pointer" style="width:20px;"/>
            </div>
        </div>

    </form>
</body>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="/js/main.js"></script>

</html>
